
<html>
<head>
    <title>Interactive Quiz Game</title>
    <style>
        body 
        {
            animation: gradient 15s ease infinite;
            font-family: Arial;
            background-size: cover;
            background: linear-gradient(#074a19,#86cf9a);
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        h1.main-heading
       {
            font-size: 40px;
            font-family: 'Papyrus';
            color: #92f288;
            margin-top: 20px;
        }
         .quiz-container
         {
            background-color: white;
            padding: 30px;
            border-radius: 18px;
            box-shadow: 0 14px 8px rgba(0, 255, 0, 0.1);
            width: 400px;
            text-align: center;
            display: none;
        }

        .quiz-container h1
        {
            font-size: 28px;
            color: black;
            font-family: 'times new roman';
            margin: 0;
        }

        .start-btn
        {
            background: linear-gradient(#31e886, #b4eb75);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 20px;
            cursor: pointer;
            text-align: center;
            margin-top: 20px;
        }

        .start-btn:hover
        {
            background: linear-gradient(#dae813, #b4eb75);
            transform: scale(1.05);
        }
        
        .question
        {
           font-family:'times new roman';
           font-size:13pt;
        }
        .choices
        {
            margin-top: 20px;
            font-family: Monaco;
        }

        .choice
         {
            display: block;
            background-color: #eee;
            margin: 10px 0;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.3s, transform 0.2s ease;;
        }

        .choice:hover
        {
            background-color: #ddd;
            transform: scale(1.05);

        }

        .correct
        {
            background: linear-gradient(#4CAF50, #2ff58b);
            color: white;
        }

        .incorrect 
        {
            background: linear-gradient(#f44336, #9e7575);
            color: white;
        }

        .btn 
        {
            background: linear-gradient(#04bd92, #2ff5d4);
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
            box-sizing: border-box;
            display: none;
        }

        .btn:hover
        {
            background: linear-gradient(#1c7876, #2ff5d4);
            transform: scale(1.05);
        }

        .reset-btn
        {
            background: linear-gradient(#5aab09, #ede611);
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
            box-sizing: border-box;
            display: none;
        }

        .reset-btn:hover
        {
            background: linear-gradient(#073da8, #8f1869);
            transform: scale(1.05);
        }

        .result 
        {
            font-size: 20px;
            margin-top: 20px;
        }

        .shake 
        {
            animation: shake 0.5s cubic-bezier(.36, .07, .19, .97);
        }

        @keyframes shake
        {
            0%, 100% {
                transform: translateX(0);
            }
            20%, 60% {
                transform: translateX(-10px);
            }
            40%, 80% {
                transform: translateX(10px);
            }
        }
        @keyframes gradient {
    0% {
        background-position: 0% 0%;
    }
    50% {
        background-position: 100% 100%;
    }
    100% {
        background-position: 0% 0%;
    }
}

.wave
   {
    background: rgb(255 255 255 / 25%);
    border-radius: 1000% 1000% 0 0;
    position: fixed;
    width: 200%;
    height: 12em;
    animation: wave 10s -3s linear infinite;
    transform: translate3d(0, 0, 0);
    opacity: 0.8;
    bottom: 0;
    left: 0;
    z-index: -1;
}

.wave:nth-of-type(2) 
{
    bottom: -1.25em;
    animation: wave 18s linear reverse infinite;
    opacity: 0.8;
}

.wave:nth-of-type(3)
 {
    bottom: -2.5em;
    animation: wave 20s -1s reverse infinite;
    opacity: 0.9;
}

@keyframes wave 
{
    2% {
        transform: translateX(1);
    }

    25% {
        transform: translateX(-25%);
    }

    50% {
        transform: translateX(-50%);
    }

    75% {
        transform: translateX(-25%);
    }

    100% {
        transform: translateX(1);
    }
}
p
{
color:#ccedbb;
display:block;
font-size:20pt;
font-family:Copperplate, Papyrus, fantasy;;
}

    </style>
</head>
<body>
    <div>
     <div class="wave"></div>
     <div class="wave"></div>
     <div class="wave"></div>
  </div>
    <h1 class="main-heading">Web Design Quiz</h1>
    <p id="p1"> This is an interactive quiz designed to test your knowledge of HTML, CSS and JavaScript.</p>
    <p id="p2">Click the Start Button to try your hand !</p>
    <button class="start-btn" id="startQuizBtn" onclick="startQuiz()">Start Quiz</button>

    <div class="quiz-container" id="quizContainer">
        <h1>Questions</h1><br/>
        <div class="question" id="question"></div>
        <div class="choices">
            <div class="choice" id="choice1" onclick="checkAnswer(1)">Option 1</div>
            <div class="choice" id="choice2" onclick="checkAnswer(2)">Option 2</div>
            <div class="choice" id="choice3" onclick="checkAnswer(3)">Option 3</div>
            <div class="choice" id="choice4" onclick="checkAnswer(4)">Option 4</div>
        </div><br/>
        <div class="btn" id="nextBtn" onclick="nextQuestion()">Next Question</div>
        <div class="result" id="score"></div>
        <div class="reset-btn" id="resetBtn" onclick="resetQuiz()">Restart Quiz</div>
    </div>

    <script>
        const questions = [{question: "What does HTML stand for?", choices: ["HyperText Markup Language", "HyperTransfer Markup Language", "HyperText Management Language", "None of the above"], correct: 1},
    {question: "Which of the following tags is used to insert an image in an HTML document?", choices: ["<image>", "<src>", "<img>", "<picture>"], correct: 3},
    {question: "Which attribute is used to specify the destination URL in a hyperlink?", choices: ["src", "alt", "href", "link"], correct: 3},
    {question: "Which CSS property is used to change the font of an element?", choices: ["text-font", "font-family", "font-style", "font-type"], correct: 2},
    {question: "Which of the following tags is used to define an unordered list?", choices: ["<ul>", "<ol>", "<li>", "<list>"], correct: 1},
    {question: "Which CSS property is used to control the space between the content and its border in an element?", choices: ["margin", "border-spacing", "content-spacing", "padding"], correct: 4},
    {question: "How do you apply a background image to a webpage using CSS?", choices: ["background: image('url')", "background-image: url('image.jpg');", "background-url: url('image.jpg');", "background-image: image('image.jpg');"], correct: 2},
    {question: "Which HTML element is used to define a hyperlink?", choices: ["<link>", "<a>", "<href>", "<hyperlink>"], correct: 2},
    {question: "How can you include an external CSS file into an HTML document?", choices: ['<link rel="stylesheet" href="styles.css">', '<css src="styles.css">', '<style src="styles.css">', '<stylesheet href="styles.css">'], correct: 1},
    {question: "Which HTML attribute is used to specify the source of an image?", choices: ["href", "alt", "src", "source"], correct: 3}
];
 
        let currentQuestion = 0;
        let score = 0;

     function startQuiz()
     {
            document.getElementById('startQuizBtn').style.display = 'none'; 
            document.getElementById('quizContainer').style.display = 'block'; 
            document.getElementById('p1').style.display = 'none';
            document.getElementById('p2').style.display = 'none';
            loadQuestion();

     }

    function loadQuestion() 
    {
    const question = questions[currentQuestion];
    const questionNumber = currentQuestion + 1;
    let difficulty = "";
    let points = 0;


    if (questionNumber <= 5) {
        difficulty = "Easy";
        points = 1;
    } else if (questionNumber <= 7) {
        difficulty = "Medium";
        points = 2.5;
    } else {
        difficulty = "Hard";
        points = 5;
    }
     if(questionNumber <= 5)
    {
        document.getElementById('question').innerText = `Q${questionNumber}: ${question.question} (${difficulty} - ${points} point)`;
    }
    else
    {
        document.getElementById('question').innerText = `Q${questionNumber}: ${question.question} (${difficulty} - ${points} points)`;

    }
    document.getElementById('choice1').innerText = question.choices[0];
    document.getElementById('choice2').innerText = question.choices[1];
    document.getElementById('choice3').innerText = question.choices[2];
    document.getElementById('choice4').innerText = question.choices[3];

    const choices = document.getElementsByClassName('choice');
    for (let i = 0; i < choices.length; i++) {
        choices[i].classList.remove('correct', 'incorrect');
        choices[i].onclick = function () { checkAnswer(i + 1); };
    }

    document.getElementById('nextBtn').style.display = 'none';
 }


  function checkAnswer(selectedChoice) 
  {
            const correctChoice = questions[currentQuestion].correct;
            const choices = document.getElementsByClassName('choice');

            
            for (let i = 0; i < choices.length; i++) 
            {
                choices[i].onclick = null;
            }

            
            if (selectedChoice === correctChoice) 
            {
                if(currentQuestion<5)
                {
                    score++;
                }
                else if(currentQuestion<7)
                {
                     score=score+2.5;
                }
                else
                {
                     score=score+5;
                }
                document.getElementById(`choice${selectedChoice}`).classList.add('correct');
            } 
            else
            {
                document.getElementById(`choice${selectedChoice}`).classList.add('incorrect');
                const wrongChoice = document.getElementById(`choice${selectedChoice}`);
                wrongChoice.classList.add('shake');
                setTimeout(() => wrongChoice.classList.remove('shake'), 500); 
                document.getElementById(`choice${correctChoice}`).classList.add('correct');              
            }
           
            if (currentQuestion < questions.length - 1)
            {
                document.getElementById('nextBtn').style.display = 'block';
            } 
            else 
            {
                const message = getPerformanceMessage(score);
                document.getElementById('score').innerHTML = `Quiz Completed! Your final score: ${score} / 25<br>${message}`;
                document.getElementById('resetBtn').style.display = 'block';

            }
   }

   function nextQuestion()
   {
            currentQuestion++;
            loadQuestion();
    }

    function resetQuiz()
    {
            currentQuestion = 0;
            score = 0;
            document.getElementById('score').innerText = '';
            document.getElementById('resetBtn').style.display = 'none';
            loadQuestion();
    }
    function getPerformanceMessage(score) {
    if (score < 10) {
        return "You have a long way to go. Keep practicing!";
    } else if (score < 20) {
        return "Good job! You're getting there.";
    } else if (score < 25) {
        return "Great work! Almost perfect.";
    } else {
        return "Outstanding! You're a quiz master!";
    }
    }


    </script>
</body>
</html>
