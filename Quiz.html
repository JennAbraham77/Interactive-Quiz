
<html>
<head>
    <title>Interactive Quiz Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
     <div class="wave"></div>
     <div class="wave"></div>
     <div class="wave"></div>
  </div>
    <h1 class="main-heading">Web Design Quiz</h1>
    <p id="p1"> This is an interactive quiz designed to test your knowledge of HTML, CSS and JavaScript.</p>
    <p id="p2">Click the Start Button to try your hand !</p>
    <button class="start-btn" id="startQuizBtn" onclick="startQuiz()">Start Quiz</button>

    <div class="quiz-container" id="quizContainer">
        <h1>Questions</h1><br/>
        <div class="question" id="question"></div>
        <div class="choices">
            <div class="choice" id="choice1" onclick="checkAnswer(1)">Option 1</div>
            <div class="choice" id="choice2" onclick="checkAnswer(2)">Option 2</div>
            <div class="choice" id="choice3" onclick="checkAnswer(3)">Option 3</div>
            <div class="choice" id="choice4" onclick="checkAnswer(4)">Option 4</div>
        </div><br/>
        <div class="btn" id="nextBtn" onclick="nextQuestion()">Next Question</div>
        <div class="result" id="score"></div>
        <div class="reset-btn" id="resetBtn" onclick="resetQuiz()">Restart Quiz</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
